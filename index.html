        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->

        <script src="jquery-3.3.1.min.js"></script>
        <script src="fusioncharts.js"></script>

        <title>My Solar Panel: Savings</title>

    </head>
    <body>
        <nav id="top" class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span style="font-size: 30px;">My</span><span style="color:#ffd480; font-size: 30px;">Solar</span><span style="font-size:30px;">Panel</span><img style="height:50px; width: 50px;" alt="sun icon" src="https://images.vexels.com/media/users/3/145134/isolated/preview/46b65a02ff99e7bb4e84d4d3d627a729-sun-sharp-beams-icon-by-vexels.png"></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">Find My Electricity Savings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/measurements">My Device Measurements</a></li>
                </ul>
            </div>
        </nav>

        <main class="container p-5">
          <div class="input-group mb-3">
            <input type="text" id="location_input" class="form-control" placeholder="Enter Location to Update Electricity Prices">
            <div class="input-group-append">
              <button onclick="changeLocation()" class="btn btn-outline-secondary" type="button">Go!</button>
            </div>
          </div>
          <h1 id="money_saved" style="font-size: 15px"></h1>
          <h1 id="power_display" style="font-size: 15px"></h1>
          <h1 id="cost_of_electrcity" style="font-size: 10px"></h1>
          <div id="chart-container">FusionCharts will render here</div>
        </main>
        <footer class="small text-center text-muted">
        Data provided for free by the <a href="https://developer.nrel.gov/docs/electricity/utility-rates-v3/">NREL</a>. Online database provided by <a href="https://www.mysql.com/">MySQL via Bluehost</a>. Icons made by <a href="https://www.freepik.com">FreePik</a>.
